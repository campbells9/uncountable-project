<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Uncountable Frontend Assignment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#plot-section">Plot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experiment-search-section">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experiment-select-section">Experiment Select</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br>
      <h1 id="title">Uncountable Frontend Assignment: Experiment Dataset</h1>
      <hr>
      <br>
      <div class="row g-3" id="plot-section">
        <div class="col-12">
          <h4>Select two properties to plot on the scatter plot.</h4>
        </div>
        <div class="col-md-4">
          <label for="property1-select">Output Property 1:</label>
          <select class="form-select" name="property1" id="property1-select"></select>
        </div>
  
        <div class="col-md-4">
          <label for="property2-select">Output Property 2:</label>
          <select class="form-select" name="property2" id="property2-select"></select>
        </div>
  
        <div class="col-md-4">
          <br>
          <button class="btn btn-primary" type="button" id="plot-button">Plot</button>
        </div>
      </div>

      <div class="row">
        <div id="plot"></div>
      </div>

      <br>
      <hr>
      <div class="row g-3" id="experiment-search-section">
        <div class="col-12">
          <h4>Search for experiments:</h4>
        </div>
        <div class="col-3">
          <label for="search-value-type">Value type:</label>
          <select class="form-select" name="value-type" id="search-value-type">
            <option selected value="0">Input</option>
            <option value="1">Output</option>
          </select>
        </div>
        <div class="col-3">
          <label for="search-value-name">Value name:</label>
          <select class="form-select" name="value-name" id="search-value-name"></select>
        </div>
        <div class="col-2">
          <label for="search-value-min">Min value:</label>
          <input type="text" class="form-control" name="value-min" id="search-value-min"></input>
        </div>
        <div class="col-2">
          <label for="search-value-max">Max value:</label>
          <input type="text" class="form-control" name="value-max" id="search-value-max"></input>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div class="form-check">
            <label class="form-check-label" for="ascending-flag">Ascending by value</label>
            <input class="form-check-input" type="checkbox" value="" id="ascending-flag">
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="button" id="search-button">Search</button> 
        </div>
      </div>
      <br>
      <div class="row" id="results" hidden>
        <div class="col-12">
          <h5>Results:</h5>
        </div>
        <div class="col-md-4">
          <div class="card">
            <ul class="list-group list-group-flush" id="results-list">
            </ul>
          </div>
        </div>
      </div>

      <br>
      <hr>
      <div class="row g-3" id="experiment-select-section">
        <div class="col-12">
          <h4>Select an experiment to view all inputs and properties.</h4>
        </div>
        <div class="col-2">
          <label for="experiment-select">Experiment:</label>
          <select class="form-select" name="experiment" id="experiment-select"></select>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col" id="experiment-date"></div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col-md-6">
          <table class="table table-striped" id="input-table">
          </table>
        </div>
        <div class="col-md-6">
          <table class="table table-striped" id="output-table">
          </table>
        </div>
      </div>
      
    </div>
    
    <script src="dataset.js"></script>
    <script src="main.js"></script>
  </body>
</html>
